<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- made sure to title my page with something simple but to the point-->
    <title>Code Quiz</title>
<!--css relationship-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <div id="startpage">
            <h2>Coding Quiz Challenge</h2>
        <!--this container allows users to start the quiz-->
        <button id="startbtn">Start Code Quiz</button>
        <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
        </div>

    </div>

 <!-- tells user the time they have left-->
    <div id="quiz">
        <div id="timer">Time left: </div>
            <div id="questions"><p>Questions Placeholder</p></div>
                <br>
                <button id="a" onclick="checkAnswer('a')">A</button>
                <br>
                <button id="b" onclick="checkAnswer('b')">B</button>
                <br>
                <button id="c" onclick="checkAnswer('c')">C</button>
                <br>
                <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
    </div>

    <div id="gameover">
<!--after game this div will allow user to display their initial with their score-->
        <div id="finalScore"></div>
        <input type="text" size = "40" placeholder="Please enter you initials for high score" name="intials" id="initials"/>
        <button id="submitScore">Submit Score</button>
    </div>
<!--this container will display the user's score with initial-->
    <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>

 <!--added a JS source-->
    <script src="script.js"></script>
</body>
</html>
